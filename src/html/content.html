<section class="content">


  <h2 class="content__h2">Прилипающий блок</h2>

  <div class="content__blocks-wrapper">
    <section class="content__info-block">

      <div class="app">
        <h2  class="content__info-h2">Что-то {{ message }}</h2>

        <article class="content__counter-block">
          <h3 class="content__counter-h3">Счётчик:</h3>
          <div class="content__counter-row">
            <p class="content__counter-txt">{{ counter }}</p>
            <button class="content__counter-btn" v-on:click="addCounter">+1</button>
            <button class="content__counter-btn" v-on:click="counter--">-1</button>
          </div>
        </article>
      </div>

    </section>


    <section class="content__info-block">
      <h2 class="content__info-h2">Что-то</h2>

    </section>



  </div>

</section>
